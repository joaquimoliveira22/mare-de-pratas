<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Editar Desconto</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icone.ico') }}">
</head>
<body>
    <div class="container-desconto">

    </div>
</body>
