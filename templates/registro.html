<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maré de Pratas - Cadastro</title>
    <link rel="stylesheet" href='/static/css/registro.css'>
</head>
<body>
    <div class="container">
        <header>
            <h1>Maré de Pratas</h1>
        </header>

        <main class="auth-container">
            <div class="auth-card">
                <h2>Cadastre-se</h2>

                <!-- Exibição de mensagens de erro/sucesso -->
                

                <form action="{{ url_for('registro') }}" method="POST">

                    <div class="form-group">
                        <label for="nome_completo">Nome Completo:</label>
                        <input type="text" id="nome_completo" name="nome_completo" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required 
                               pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" 
                               placeholder="(99) 99999-9999">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required minlength="6">
                    </div>

                    <button type="submit" class="btn">Cadastrar</button>
                </form>

                <p class="auth-link">Já tem uma conta? <a href="{{ url_for('login') }}" title="Login">Faça login</a></p>

            </div>
        </main>
    </div>

    <script>
        // Máscara para o telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            var x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });
    </script>
</body>
</html>
