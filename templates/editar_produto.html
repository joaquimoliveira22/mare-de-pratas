<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar_produto.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-nmM2z1Pl1uogDQPUOkZlWnml+y4WjSLSF62A6CkmW3F/1PUF7z1A9+yo1PP9d3+bx98qArO+GBzFNDvUn1O9vw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-edit"></i> Editar Produto</h1>

        <div class="imagem-container">
            <img src="{{ produto.foto_url }}" alt="Imagem atual do produto" class="imagem-produto">
        </div>

        <form action="{{ url_for('editar_produto', id=produto.id) }}" method="post" enctype="multipart/form-data" class="formulario">
            <div class="campo">
                <label for="nome"><i class="fas fa-tag"></i> Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required>
            </div>

            <div class="campo">
                <label for="descricao"><i class="fas fa-align-left"></i> Descrição:</label>
                <textarea id="descricao" name="descricao" required>{{ produto.descricao }}</textarea>
            </div>

            <div class="campo">
                <label for="valor"><i class="fas fa-dollar-sign"></i> Valor (R$):</label>
                <input type="number" id="valor" step="0.01" name="valor" value="{{ produto.valor }}" required>
            </div>

            <div class="campo">
                <label for="tamanho">Tamanho:</label>
                <input type="text" name="tamanho" value="{{ produto.tamanho }}" required>
            </div> 

            <div class="campo">
                <label for="espessura">Espessura:</label>
                <input type="text" name="espessura" value="{{ produto.espessura }}" required>
            </div>

            <div class="campo">
                <label for="foto"><i class="fas fa-image"></i> Nova imagem (opcional):</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>

            <div class="botoes">
                <button type="submit" class="btn salvar"><i class="fas fa-save"></i> Salvar</button>
                <a href="{{ url_for('painel_admin') }}" class="btn cancelar"><i class="fas fa-times"></i> Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
