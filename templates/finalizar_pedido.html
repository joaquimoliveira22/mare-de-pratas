<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Pedido</title>
    <link rel="stylesheet" href="/static/css/finalizar_pedido.css">
</head>
<body>
    <div class="container">
        <h2>Finalizar Pedido</h2>

        <a href="{{ url_for('catalogo') }}" style="display: inline-block; margin-bottom: 20px; text-decoration: none;">
            <button type="button" class="btn-finalizar" style="background-color: #3a8af1; margin-bottom: 30px;">
                 Voltar ao Catálogo
            </button>
        </a>

        <form method="POST">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>

            <label for="endereco">Endereço de entrega:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="pagamento">Forma de pagamento:</label>
            <select id="pagamento" name="pagamento" required>
                <option value="">Selecione</option>
                <option value="pix">Pix</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="boleto">Boleto</option>
            </select>

            <button type="submit" class="btn-finalizar">Confirmar Pedido</button>
        </form>
    </div>
</body>
</html>
