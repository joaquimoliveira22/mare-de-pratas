<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maré de Pratas - Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cadastro.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Maré de Pratas" class="logo">
            <span class="brand-name">MARÉ DE PRATAS</span>
        </div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <h1>REALIZE SEU CADASTRO:</h1>

            <!-- Formulário POST -->
            <form method="POST" action="{{ url_for('cadastro') }}">
                <input type="email" name="email" placeholder="Digite seu email" required>
                <input type="password" name="senha" placeholder="Digite sua senha" required>
                <button type="submit">Cadastrar</button>
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>
    </main>
</body>
</html>
