<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maré de Pratas - Vitrine</title>
    <link rel="stylesheet" href="../styles/vitrine.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                 <img src="../images/logo.ico" alt="Logo Maré de Pratas" class="logo">
            </div>

            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="search" placeholder="O que você está procurando?">
            </div>

            <div class="user-actions">
                <div class="welcome-text">
                    <span>Bem-Vindo(a)</span>
                    <a href="#">Entre ou cadastre-se</a>
                </div>
                <a href="#" class="action-icon" aria-label="Carrinho de compras">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <a href="#" class="action-icon" aria-label="Itens favoritos">
                    <i class="fa-regular fa-heart"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image-container">
                    <img src="https://i.imgur.com/8QjL8E1.png" alt="Conjunto Love">
                    <span class="discount-badge">30%</span>
                </div>
                <h3 class="product-name">Conjunto Love</h3>
                <p class="product-price">
                    <span class="original-price">R$ 100,00</span>
                    <span class="current-price">R$ 70,00</span>
                </p>
            </div>
            <div class="product-card">
                 <div class="product-image-container">
                    <img src="https://i.imgur.com/uFfoJtO.png" alt="Pingente Borboleta">
                </div>
                <h3 class="product-name">Pingente Borboleta</h3>
                <p class="product-price">
                    <span class="current-price">R$ 50,00</span>
                </p>
            </div>
            <div class="product-card">
                 <div class="product-image-container">
                    <img src="https://i.imgur.com/i1rW8j5.png" alt="Pingente L">
                </div>
                <h3 class="product-name">Pingente "L"</h3>
                <p class="product-price">
                    <span class="current-price">R$ 40,00</span>
                </p>
            </div>
            <div class="product-card">
                 <div class="product-image-container">
                    <img src="https://i.imgur.com/Qj1qfWJ.png" alt="Brinco orgânico">
                </div>
                <h3 class="product-name">Brinco orgânico</h3>
                <p class="product-price">
                    <span class="current-price">R$ 70,00</span>
                </p>
            </div>
            <div class="product-card">
                 <div class="product-image-container">
                    <img src="https://i.imgur.com/6M6oVvP.png" alt="Colar Personalizado">
                    <span class="discount-badge">10%</span>
                </div>
                <h3 class="product-name">Colar Personalizado</h3>
                <p class="product-price">
                    <span class="original-price">R$ 120,00</span>
                    <span class="current-price">R$ 108,00</span>
                </p>
            </div>
            <div class="product-card">
                 <div class="product-image-container">
                    <img src="https://i.imgur.com/1G8G5iQ.png" alt="Conjunto Esmeralda">
                    <span class="discount-badge">50%</span>
                </div>
                <h3 class="product-name">Conjunto Esmeralda</h3>
                <p class="product-price">
                    <span class="original-price">R$ 150,00</span>
                    <span class="current-price">R$ 75,00</span>
                </p>
            </div>
        </div>
    </main>

</body>
</html>
