<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maré de Pratas - Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo Maré de Pratas" class="logo">
            <span class="brand-name">MARÉ DE PRATAS</span>
        </div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <h1>REALIZE SEU LOGIN:</h1>
            <form>
                <input type="email" placeholder="Digite seu email" required>
                <input type="password" placeholder="Digite sua senha" required>
                <button type="submit">Entrar</button>
            </form>
            <a href="../templates/cadastro.html" class="create-account-link">Quero criar minha conta</a>
        </div>
    </main>
</body>
</html>
